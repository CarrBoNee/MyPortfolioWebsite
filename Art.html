<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="art.css">
    <script defer src="art.js"></script> <!-- ✅ Load script for dynamic images -->
</head>
<body class="art-page">
    <header>
        <nav class="subpage-nav">
            <a href="index.html">Home</a>
            <a href="Motivation.html">Motivation Letter</a>
            <a href="MyStory.html">My Story</a>
            <a href="Writings.html">Writings</a>
            <a href="Music.html">Music</a>
            <a href="Art.html">Art</a>
        </nav>
    </header>
    
    <main>
        <h1>My Art</h1>

        <!-- ✅ Background music with controls -->
        <audio id="background-music" autoplay loop>
            <source src="music/playback1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- ✅ Music Control Button -->
        <button id="toggle-music">Pause Music</button>

        <!-- ✅ Static Art Gallery (Your Existing Images) -->
        <section id="art-gallery">
            <div class="art-grid">
                <div class="art-item">
                    <img src="art/art1.jpg" alt="Art 1">
                </div>
                <div class="art-item">
                    <img src="art/art2.jpg" alt="Art 2">
                </div>
                <div class="art-item">
                    <img src="art/art3.jpg" alt="Art 3">
                </div>
                <div class="art-item">
                    <img src="art/art4.jpg" alt="Art 4">
                </div>
            </div>
        </section>

        <!-- ✅ Dynamic Art Section for Additional Images -->
        <section id="dynamic-art-gallery">
            <div class="art-grid" id="art-container">
                <!-- ✅ New images will be added dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Julian Carbonnier Erlandsson. All Rights Reserved.</p>
    </footer>

    <!-- ✅ JavaScript for Music Control -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const music = document.getElementById("background-music");
            const toggleButton = document.getElementById("toggle-music");

            toggleButton.addEventListener("click", function () {
                if (music.paused) {
                    music.play();
                    toggleButton.textContent = "Pause Music";
                } else {
                    music.pause();
                    toggleButton.textContent = "Play Music";
                }
            });
        });
    </script>
</body>
</html>
