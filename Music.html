<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Music.html">Music</a></li>
                <li><a href="writings.html">Writings</a></li>
                <li><a href="art.html">Art</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <h1>Music</h1>
    <section id="music">

        <!-- First Song -->
        <div class="gallery">
            <div class="gallery-item">
                <p>play1</p>
                <audio controls>
                    <source src="music/play1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <!-- Second Song -->
        <div class="gallery-item">
            <p>play2</p>
            <audio controls>
                <source src="music/play2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
    </section>
</main>

    <footer>
        <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const audioElements = document.querySelectorAll('audio');
        const body = document.body;

        audioElements.forEach((audio, index) => {
            // Assign different GIFs based on the index (0 for play1, 1 for play2)
            const gif = index === 0 ? 'giphy1.gif' : 'giphy2.gif';

            audio.addEventListener('play', () => {
                body.style.background = `url('${gif}') no-repeat center center fixed`;
                body.style.backgroundSize = "cover";
            });

            audio.addEventListener('pause', () => {
                body.style.background = "white";
            });

            audio.addEventListener('ended', () => {
                body.style.background = "white";
            });
        });
    });
</script>

    
</body>
</html>
