    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioElements = document.querySelectorAll('audio');
            const body = document.body;

            audioElements.forEach((audio, index) => {
                // Assign different GIFs based on the index
                const gif = index === 0
                    ? 'giphy1.gif'
                    : index === 1
                    ? 'giphy2.gif'
                    : index === 2
                    ? 'giphy3.gif'
                    : index === 3
                    ? 'giphy4.gif'
                    : index === 4
                    ? 'giphy5.gif'
                    : 'giphy6.gif'; // Added giphy6

                audio.addEventListener('play', () => {
                    // Pause all other audio elements
                    audioElements.forEach((otherAudio) => {
                        if (otherAudio !== audio) {
                            otherAudio.pause();
                        }
                    });

                    // Update the background for the current song
                    body.style.backgroundImage = `url('${gif}')`;
                });

                audio.addEventListener('pause', () => {
                    // Reset the background if no other song is playing
                    const isAnyPlaying = Array.from(audioElements).some(
                        (otherAudio) => !otherAudio.paused
                    );

                    if (!isAnyPlaying) {
                        body.style.backgroundImage = "none";
                    }
                });

                audio.addEventListener('ended', () => {
                    // Reset the background if no other song is playing
                    const isAnyPlaying = Array.from(audioElements).some(
                        (otherAudio) => !otherAudio.paused
                    );

                    if (!isAnyPlaying) {
                        body.style.backgroundImage = "none";
                    }
                });
            });
        });
    </script>
