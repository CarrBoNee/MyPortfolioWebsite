<body>

    <!-- Timeline Container -->
    <main>
        <h1>My Story</h1>
        
        <!-- Arrows and Labels -->
        <div class="timeline-arrows">
            <div class="arrow left">
                <p>Childhood</p>
                <span>&larr;</span>
            </div>
            <div class="arrow right">
                <p>Teenage Years</p>
                <span>&rarr;</span>

        <!-- Timeline Wrapper and Container -->
        <div id="timeline-wrapper" style="overflow-x: auto; overflow-y: hidden;">
            <div id="timeline-container"></div>
        </div>
    </main>
    
    
    

    <!-- JavaScript for the Timeline -->
    <script>
        var container = document.getElementById('timeline-container');
        var items = new vis.DataSet([
    { id: 1, content: '<a href="born.html">Born - March 6, 2000</a>', start: '2000-03-06', className: 'timeline-event' },
    { id: 2, content: '<a href="move.html">Moved - May 2008</a>', start: '2008-05-01', className: 'timeline-event' },
    { 
        id: 3, 
        content: '<a href="Atlanta.html"><img src="art/widetest.jpg" alt="Atlanta"></a>', 
        start: '2000-03-06', 
        end: '2008-05-01', 
        className: 'timeline-image' 
    }
]);








var options = {
    orientation: 'bottom', // Horizontal timeline
    zoomable: false, // Disable zoom functionality
    horizontalScroll: true, // Enable horizontal scrolling
    verticalScroll: false, // Disable vertical scrolling
    minHeight: '600px',
    start: '2000-01-01', // Initial start date
    min: '2000-01-01', // Earliest date
    max: '2030-01-01'  // Latest date
};

var timeline = new vis.Timeline(container, items, options);





    </script>
